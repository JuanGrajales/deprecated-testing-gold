<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" href="styles.css">
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <title>Gold Miner</title>
  </head>

  <body>
    <div class="top"></div>
    <div class="main-content">
        <div class="game-board-left">
            <div class="score-board">
                <div class="score"><h4>Money</h4><span class="score-value">0</span></div>
                <div class="goal"><h4>Goal</h4><span class="goal-value">0</span></div>
                <div class="timer"><h4>Timer</h4> <span class="timer-value"></span></div>
            </div>
            <button class="reset" onclick="restart()">RESET</button>
        </div>

        <div id="game-board" class="container">
            <canvas id="rock-board" class="container" width="700" height="700"></canvas>
        </div>
        
        <div class="game-board-right">
            <div class="bonus">
              <div class="energy-drink"><span class="cost"><img class="coin" src="../images/coin.webp"><p>100</p></span><img class="drink-bonus" src="./images/energy-drink.png"><span class="bonus-type"><input type="checkbox" id="energy-drink-option" name="bonus1" value="energy-drink" onclick = "change(event,100)">Energy Drink</span></div>
              <div class="bomb"><span class="cost"><img class="coin" src="../images/coin.webp"><p>25</p></span><img class="bomb-bonus" src="./images/bomb.png"><span class="bonus-type"><input type="checkbox" name="bonus2" id="bomb-option" value="bomb" onclick = "change(event,25)">Bomb</span></div>
              <div class="lucky-charm"><span class="cost"><img class="coin" src="../images/coin.webp"><p>50</p></span><img class="lucky-charm-bonus" src="./images/lucky-charm.png"><span class="bonus-type"><input type="checkbox" id="lucky-charm-option" name="lucky-charm" value="lucky-charm" onclick="change(event,50)">Lucky Charm</span></div>
            </div>
            <button class="buy" onclick="buy()">BUY</button>
            <button class="buy" onclick="notBuy()">NO, THANKS</button>
        </div>
    </div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content modal-self">
      <div class="modal-header modal-header-self">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="timeOut()">
              <span aria-hidden="true">&times;</span>
            </button>
        <h4 class="modal-title win-temp" id="exampleModalLabel">Success</h4>
        <h4 class="modal-title lose" id="exampleModalLabel">Lost</h4>
      
      </div>
      <div class="modal-body">
        <p class="win-temp-body"></p>
        <p class="lose-body"></p>
      </div>
      <div class="modal-footer modal-footer-self">
        <button type="button" class="btn btn-secondary restart" data-dismiss="modal" onclick="restartLevel()">Try Again</button>
        <button type="button" class="btn btn-primary start" onclick="start()">Load Next Level</button>
      </div>
    </div>
  </div>
</div>
<div class="modal-overlay" id="modal-overlay" > 
  </div>
  </body>
  <script type = "text/javascript" src='./js/black-background.js'></script>
  <script type="text/javascript" src="./js/sounds.js"></script>
  <script type="text/javascript" src="./js/player.js"></script>
  <script type="text/javascript" src="./js/monster.js"></script>
  <script type="text/javascript" src="./js/money.js"></script>
  <script type="text/javascript" src="./js/obstacles.js"></script>
  <script type="text/javascript" src="./js/game.js"></script>
  <script type="text/javascript" src="./js/script.js"></script>
</html>
